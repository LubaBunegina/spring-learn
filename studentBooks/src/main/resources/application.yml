spring:
  datasource:
    url: jdbc:h2:mem:bookdb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      show-sql: true

h2:
  console:
  path: /h2-console
  settings:
    web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: health,logfile
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: myapplication.log



